<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocab Trainer</title>
    <style>
        :root {
            --color-primary: #32b8c6;
            --color-primary-hover: #2da6b2;
            --color-primary-active: #1a6873;
            --color-success: #22c55e;
            --color-error: #ff5459;
            --color-background: #1a1a1a;
            --color-surface: #2d2d2d;
            --color-text: #e8e8e8;
            --color-text-secondary: #a0a0a0;
            --color-border: #404040;
            --focus-ring: 0 0 0 3px rgba(50, 184, 198, 0.4);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 100vh;
            }

            .menu-toggle {
                display: flex;
            }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--space-20);
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            transform: translateX(-100%);
            transition: transform 300ms ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .menu-toggle {
            position: fixed;
            top: var(--space-16);
            left: var(--space-16);
            width: 40px;
            height: 40px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: background-color 150ms;
        }

        .menu-toggle:hover {
            background-color: var(--color-primary-hover);
        }

        .menu-toggle:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--space-16);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .new-game-btn {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 150ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .new-game-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .new-game-btn:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-32);
            overflow-y: auto;
        }

        .page {
            display: none;
            width: 100%;
            max-width: 600px;
        }

        .page.active {
            display: block;
        }

        /* Start Page */
        .start-page {
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: var(--space-24);
            color: var(--color-text);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
        }

        .control-group {
            margin-bottom: var(--space-32);
            text-align: center;
        }

        .control-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--space-12);
            color: var(--color-text);
        }

        .control-value {
            display: inline-block;
            background-color: var(--color-primary);
            color: white;
            padding: var(--space-8) var(--space-12);
            border-radius: 4px;
            font-weight: 600;
            margin-left: var(--space-8);
        }

        .input-group {
            display: flex;
            gap: var(--space-12);
            align-items: flex-end;
            margin-bottom: var(--space-16);
        }

        .text-input {
            padding: var(--space-10) var(--space-12);
            font-size: 16px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-base);
            font-family: var(--font-family);
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color 150ms, box-shadow 150ms;
            text-align: center;
            width: 130px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--focus-ring);
        }

        .range-inputs {
            display: flex;
            gap: var(--space-12);
            align-items: flex-end;
            margin-bottom: var(--space-16);
            justify-content: center;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .range-inputs .text-input {
            width: 130px;
        }

        .start-btn {
            width: 100%;
            padding: var(--space-16) var(--space-20);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 150ms cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: var(--space-24);
        }

        .start-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .start-btn:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        /* Practice Page */
        .practice-page {
            text-align: center;
        }

        .progress-info {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
        }

        .english-translation {
            font-size: 36px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--space-16);
            min-height: 50px;
            transition: color 300ms;
        }

        .english-translation.correct {
            color: var(--color-success);
        }

        .english-translation.incorrect {
            color: var(--color-error);
        }

        .input-container {
            margin-bottom: var(--space-20);
        }

        .spanish-input {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            font-size: 16px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-base);
            font-family: var(--font-family);
            transition: border-color 150ms, box-shadow 150ms;
        }

        .spanish-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--focus-ring);
        }

        .spanish-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .feedback-section {
            margin-top: var(--space-20);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        .correct-answer {
            font-size: 14px;
            color: var(--color-text-secondary);
            display: none;
        }

        .correct-answer.show {
            display: block;
        }

        .correct-answer-text {
            font-weight: 600;
            color: var(--color-text);
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: var(--space-12);
            justify-content: center;
        }

        .enter-btn,
        .next-btn {
            padding: var(--space-12) var(--space-20);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 150ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .enter-btn:hover,
        .next-btn:hover {
            background-color: var(--color-primary-hover);
        }

        .enter-btn:focus-visible,
        .next-btn:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .next-btn {
            display: none;
        }

        .next-btn.show {
            display: inline-block;
        }

        /* Results Page */
        .results-page {
            text-align: center;
        }

        .congratulations-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: var(--space-16);
            color: var(--color-success);
        }

        .results-message {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
        }

        .mistakes-section {
            text-align: left;
            background-color: var(--color-surface);
            padding: var(--space-20);
            border-radius: var(--radius-base);
            margin-top: var(--space-24);
        }

        .mistakes-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .mistake-item {
            padding: var(--space-12) 0;
            border-bottom: 1px solid rgba(94, 82, 64, 0.1);
            font-size: 14px;
        }

        .mistake-item:last-child {
            border-bottom: none;
        }

        .mistake-spanish {
            font-weight: 600;
            color: var(--color-text);
        }

        .mistake-english {
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        .no-mistakes {
            text-align: center;
            padding: var(--space-16);
            color: var(--color-success);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(94, 82, 64, 0.2);
                padding: var(--space-16);
            }

            .main-content {
                padding: var(--space-16);
            }

            .welcome-title {
                font-size: 24px;
            }

            .english-translation {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            .enter-btn,
            .next-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">Menu</div>
            <button class="new-game-btn" onclick="startNewGameFromMenu()">New Game</button>
        </div>

        <div class="main-content">
            <!-- Start Page -->
            <div class="page active" id="startPage">
                <div class="start-page">
                    <h1 class="welcome-title">Spanish Vocab Trainer</h1>
                    <p class="welcome-subtitle">Practice the most frequently used Spanish words and phrases</p>

                    <div class="control-group">
                        <label class="control-label">Number of Words to Practice</label>
                        <input type="number" class="text-input" id="numWordsInput" min="1" max="5000" value="20">
                    </div>

                    <div class="control-group">
                        <label class="control-label">Frequency Range</label>
                        <div class="range-inputs">
                            <input type="number" class="text-input" id="rangeStartInput" min="1" max="5000" value="1" placeholder="From">
                            <input type="number" class="text-input" id="rangeEndInput" min="1" max="4977" value="4900" placeholder="To">
                        </div>
                    </div>

                    <button class="start-btn" onclick="startGame()">Start</button>
                </div>
            </div>

            <!-- Practice Page -->
            <div class="page" id="practicePage">
                <div class="practice-page">
                    <div class="progress-info">
                        <span id="currentCorrect">0</span> / <span id="totalWords">20</span>
                    </div>
                    <div class="english-translation" id="englishText">Loading...</div>
                    <div class="correct-answer" id="correctAnswerBox">
                        Correct answer: <span class="correct-answer-text" id="correctAnswer"></span>
                    </div>
                    <div class="input-container">
                        <input type="text" class="spanish-input" id="spanishInput" placeholder="Type the Spanish word..." autocomplete="off">
                    </div>
                    <div class="feedback-section">
                        <div class="button-group">
                            <button class="enter-btn" id="enterBtn" onclick="checkAnswer()">Enter</button>
                            <button class="next-btn" id="nextBtn" onclick="nextWord()">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Page -->
            <div class="page" id="resultsPage">
                <div class="results-page">
                    <h1 class="congratulations-title">Congratulations! üéâ</h1>
                    <p class="results-message">You've completed all the words in this session!</p>

                    <div class="mistakes-section" id="mistakesContainer">
                        <div class="mistakes-title">Words to Review</div>
                        <div id="mistakesList"></div>
                    </div>

                    <button class="start-btn" onclick="startGameWithSameSettings()" style="margin-top: var(--space-32);">New Game</button>
                </div>
            </div>
        </div>
    </div>

        let allWords = [];
        let currentSession = {};
        let sessionState = {
            words: [],
            answered: [],
            mistakes: [],
            currentIndex: 0
        };

        function parseCSV() {
            const lines = csvData.trim().split('\n').map(line => line.trim());
            allWords = [];
            for (let i = 0; i < lines.length; i += 2) {
                if (i + 1 < lines.length) {
                    allWords.push({
                        spanish: lines[i],
                        english: lines[i + 1],
                        index: Math.floor(i / 2) + 1
                    });
                }
            }
        }

        let lastGameSettings = {};

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function closeMenu() {
            document.getElementById('sidebar').classList.remove('open');
        }

        function startGame() {
            const numWords = parseInt(document.getElementById('numWordsInput').value);
            const rangeStart = parseInt(document.getElementById('rangeStartInput').value) - 1;
            const rangeEnd = parseInt(document.getElementById('rangeEndInput').value);

            const availableWords = allWords.slice(rangeStart, rangeEnd);
            const selectedWords = [];
            const selectedIndices = new Set();

            for (let i = 0; i < Math.min(numWords, availableWords.length); i++) {
                let randomIdx;
                do {
                    randomIdx = Math.floor(Math.random() * availableWords.length);
                } while (selectedIndices.has(randomIdx));
                
                selectedIndices.add(randomIdx);
                selectedWords.push(availableWords[randomIdx]);
            }

            sessionState = {
                words: selectedWords,
                answered: new Set(),
                mistakes: [],
                currentIndex: 0
            };

            document.getElementById('totalWords').textContent = selectedWords.length;
            document.getElementById('currentCorrect').textContent = '0';
            showPage('practicePage');
            setTimeout(() => {
                showNextWord();
            }, 0);
        }

        function showNextWord() {
            const word = sessionState.words[sessionState.currentIndex];
            document.getElementById('englishText').textContent = word.english;
            document.getElementById('englishText').className = 'english-translation';
            document.getElementById('spanishInput').value = '';
            document.getElementById('spanishInput').disabled = false;
            document.getElementById('spanishInput').focus();
            document.getElementById('correctAnswerBox').className = 'correct-answer';
            document.getElementById('enterBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            const correctCount = sessionState.words.filter((_, idx) => sessionState.answered.has(idx)).length;
            document.getElementById('currentCorrect').textContent = correctCount;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('spanishInput').value.toLowerCase();
            const word = sessionState.words[sessionState.currentIndex];
            const correctAnswer = word.spanish.toLowerCase();

            const isCorrect = userAnswer === correctAnswer;

            const englishEl = document.getElementById('englishText');
            if (isCorrect) {
                englishEl.className = 'english-translation correct';
                sessionState.answered.add(sessionState.currentIndex);
                
                // Update counter
                const correctCount = sessionState.words.filter((_, idx) => sessionState.answered.has(idx)).length;
                document.getElementById('currentCorrect').textContent = correctCount;
                
                document.getElementById('spanishInput').disabled = true;
                document.getElementById('enterBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'none';
                
                // Auto-advance after 1 second
                setTimeout(() => {
                    nextWord();
                }, 1000);
            } else {
                englishEl.className = 'english-translation incorrect';
                document.getElementById('correctAnswer').textContent = word.spanish;
                document.getElementById('correctAnswerBox').className = 'correct-answer show';
                
                // Add to mistakes and re-queue
                if (!sessionState.mistakes.includes(word)) {
                    sessionState.mistakes.push(word);
                    sessionState.words.push(word);
                }
                
                document.getElementById('spanishInput').disabled = true;
                document.getElementById('enterBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').focus();
            }
        }

        function nextWord() {
            sessionState.currentIndex++;
            
            if (sessionState.currentIndex >= sessionState.words.length) {
                showResults();
            } else {
                showNextWord();
            }
        }

        function showResults() {
            const mistakesList = document.getElementById('mistakesList');
            
            if (sessionState.mistakes.length === 0) {
                mistakesList.innerHTML = '<div class="no-mistakes">Perfect! No mistakes! üåü</div>';
            } else {
                mistakesList.innerHTML = sessionState.mistakes.map(word => `
                    <div class="mistake-item">
                        <div class="mistake-spanish">${word.spanish}</div>
                        <div class="mistake-english">${word.english}</div>
                    </div>
                `).join('');
            }

            showPage('resultsPage');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function startNewGameFromMenu() {
            closeMenu();
            showPage('startPage');
            sessionState = { words: [], answered: new Set(), mistakes: [], currentIndex: 0 };
        }

        function startGameWithSameSettings() {
            startGame();
        }

        document.addEventListener('DOMContentLoaded', () => {
            parseCSV();
            
            document.getElementById('spanishInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const enterBtn = document.getElementById('enterBtn');
                    const nextBtn = document.getElementById('nextBtn');
                    if (enterBtn.style.display !== 'none') {
                        checkAnswer();
                    } else if (nextBtn.style.display !== 'none') {
                        nextWord();
                    }
                }
            });
        });
    </script>
</body>
